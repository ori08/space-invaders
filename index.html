<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Invaceble</title>
    <link rel="stylesheet" href="css/app.css">
</head>




<body onload="init()" onkeyup="readKeyboard(event)">

    <h2>Score: <span class="score">0</span></h2>
    <table>
        <tbody class=" gameBoard">
        </tbody>
    </table>






    <div class="winModal">
        <div class="modal-container">
            <h2>All the food in the board was collect
                <br>
                congrate U win
                <br>
                for play again press "Restart game"
            </h2>
            <button onclick="resetGame()">Restart Game</button>
        </div>
    </div>



    <div class="gameOverModal">
        <div class="modal-container">
            <h2> Game Over

            </h2>
            <button onclick="resetGame()">Restart Game</button>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/aliens.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
